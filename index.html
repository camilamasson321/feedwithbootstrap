<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Photo Feed with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://kit.fontawesome.com/8dd9a4cea3.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram mx-4"> Instagram </i>
      </a>
      <!-- Button trigger modal -->
      <div class=" d-flex justify-contents-end mx-5">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create New Post
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="message-text" class="col-form-label"></label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
                <button type="button" class="btn btn-secondary"><i class="fa-solid fa-camera"></i></button>
                <button type="button" class="btn btn-secondary"><i class="fa-solid fa-location-dot"></i></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  </div>

  <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="grid-pill" data-bs-toggle="pill" data-bs-target="#home" type="button" role="pill" aria-controls="home" aria-selected="true"><i class="fa-solid fa-grip"></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="list-pill" data-bs-toggle="pill" data-bs-target="#profile" type="button" role="pill" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-bars"></i></button>
    </li>
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="grid-pill">      
      <div class="row row-cols-1 row-cols-md-3 g-1" id="grid-pill">
      <div class="col">
        <div class="card h-100">

        </div>

        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img

        </div>

      <div class="col">

        </div>

    </div>
</div>
    <div class="tab-pane row" id="profile" role="tabpanel" aria-labelledby="list-pill">      
      <div class="card" style="width: 30%;">
      <div class="card-body">
        <h5 class="card-title">Post</h5>
        <span class=" justify-content-end">12/4</span>
        <img class="col-12"
          src="https://christianleadermag.com/wp-content/uploads/2017/07/man-looking-at-computer.jpg"></img>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
          content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
</div>
