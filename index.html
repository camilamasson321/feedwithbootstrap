<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Photo Feed with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://kit.fontawesome.com/8dd9a4cea3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Roboto:wght@100&display=swap" rel="stylesheet"></head>

<body>
  <div class="row-12">
    <nav class="navbar bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="fa-brands fa-instagram ms-3 me-2"></i>
          <p class="insta mb-0">Instagram</p>
        </a>
        <!-- Button trigger modal -->
        <div class=" d-flex justify-contents-end mx-5">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create New Post
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"></label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                  <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown ms-2">
            <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenu2"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button">Action</button></li>
              <li><button class="dropdown-item" type="button">Another action</button></li>
              <li><button class="dropdown-item" type="button">Something else here</button></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="row bg-white mb-1">
    <ul class="nav nav-pills justify-content-center my-2" id="myTab" role="tablist">
      <li class="nav-item pill-1" role="presentation">
        <button class="nav-link active" id="grid-pill" data-bs-toggle="pill" data-bs-target="#home" type="button"
          role="pill" aria-controls="home" aria-selected="true"><i class="fa-solid fa-grip"></i></button>
      </li>
      <li class="nav-item pill-2" role="presentation">
        <button class="nav-link" id="list-pill" data-bs-toggle="pill" data-bs-target="#profile" type="button"
          role="pill" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-bars"></i></button>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content row-col-12 ps-0 pe-0">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="grid-pill">
        <div class="row row-cols-1 row-cols-md-3 g-1" id="grid-pill">
          <div class="col-4">
            <div class="card h-100">
              <img
                src="https://www.thesprucepets.com/thmb/sfuyyLvyUx636_Oq3Fw5_mt-PIc=/3760x2820/smart/filters:no_upscale()/adorable-white-pomeranian-puppy-spitz-921029690-5c8be25d46e0fb000172effe.jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img src="http://www.dumpaday.com/wp-content/uploads/2017/01/random-pictures-74.jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img
                src="http://4.bp.blogspot.com/-a2ADYMu0TSo/UZGYNURy4wI/AAAAAAAADdk/r8LUpQx3z1o/s1600/Cute-puppies+(1).jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img src="https://phandroid.s3.amazonaws.com/wp-content/uploads/2015/02/cute-animals-3.jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img
                src="http://www.pixelstalk.net/wp-content/uploads/2016/03/Cute-Animal-1920x1080-wallpaper-HD.jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img src="https://papers.co/wallpaper/papers.co-mg62-cute-puppy-wallpaper-26-wallpaper.jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img
                src="http://www.wallpapers13.com/wp-content/uploads/2016/04/Red-Fox-cute-little-fox-HD-Wallpaper.jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img
                src="http://www.pixelstalk.net/wp-content/uploads/2016/03/Cute-animal-wallpapers-hd-desktop.jpg"></img>
            </div>
          </div>
          <div class="col-4">
            <div class="card h-100">
              <img
                src="https://blogs.uoregon.edu/natewoodburyaad250/files/2012/10/PSD_Food_illustrations_3190_pancakes_with_butter-1wi1tz5.jpg"></img>
            </div>
          </div>
        </div>
      </div>
      <div class=" list-posts tab-pane fade row-4 pt-0 mt-4 " id="profile" role="tabpanel" aria-labelledby="list-pill">
        <div class="card mx-auto" style="width: 30%;">
          <div class="card-body ps-0 pe-0">
            <div class="d-flex justify-content-between ms-2 me-2">
              <h5 class="card-title">Post</h5>
              <span class=" justify-content-end">12/4</span>
            </div>
            <img class="col-12 width:100%"
              src="https://www.thesprucepets.com/thmb/sfuyyLvyUx636_Oq3Fw5_mt-PIc=/3760x2820/smart/filters:no_upscale()/adorable-white-pomeranian-puppy-spitz-921029690-5c8be25d46e0fb000172effe.jpg"></img>
            <p class="ms-2">200 Likes</p>
            <p class="card-text ms-2 me-2">Pomeranians are adorable, but they bark wayyyy too much.</p>
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <i class="fa-regular fa-heart ms-2 me-2"></i>
                <p class="card-text"><small class="text-muted">Comment...</small></p>
              </div>
              <i class="fa-solid fa-ellipsis-vertical me-2"></i>
            </div>
          </div>
        </div>
        <div class="card mt-4 mx-auto" style="width: 30%;">
          <div class="card-body ps-0 pe-0">
            <div class="d-flex justify-content-between ms-2 me-2">
              <h5 class="card-title">Post</h5>
              <span class=" justify-content-end">1/8</span>
            </div>
            <img class="col-12 width:100%"
              src="http://www.dumpaday.com/wp-content/uploads/2017/01/random-pictures-74.jpg"></img>
            <p class="ms-2">150 Likes</p>
            <p class="card-text ms-2 me-2">These bears are waving at you!</p>
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <i class="fa-regular fa-heart ms-2 me-2"></i>
                <p class="card-text"><small class="text-muted">Comment...</small></p>
              </div>
              <i class="fa-solid fa-ellipsis-vertical me-2"></i>
            </div>
          </div>
        </div>
        <div class="card mt-4 mx-auto" style="width: 30%;">
          <div class="card-body ps-0 pe-0">
            <div class="d-flex justify-content-between ms-2 me-2">
              <h5 class="card-title">Post</h5>
              <span class=" justify-content-end">3/20</span>
            </div>
            <img class="col-12 width:100%"
              src="http://4.bp.blogspot.com/-a2ADYMu0TSo/UZGYNURy4wI/AAAAAAAADdk/r8LUpQx3z1o/s1600/Cute-puppies+(1).jpg"></img>
            <p class="ms-2">300 Likes</p>
            <p class="card-text ms-2 me-2">These are the cutests puppies. They are snuggling.</p>
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <i class="fa-regular fa-heart ms-2 me-2"></i>
                <p class="card-text"><small class="text-muted">Comment...</small></p>
              </div>
              <i class="fa-solid fa-ellipsis-vertical me-2"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>


</html>
